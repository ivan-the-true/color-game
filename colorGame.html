<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="colorGame.css">
    <title>Color Game</title>
  </head>

  <body>

    <h1><span class="color-inverted" id="headerText"> The Great <br><span id="colorClue"></span> <br>Color Guessing Game</span></h1>
    <div id="stripe" class="container-fluid">
      <div class="row">
        <div class="col-xs-12 stripe">
          <span id="messageDisplay">Try to guess which square is the color defined by the RGB value above!</span>
        </div>
        <div class="col-xs-4 stripe d-flex" style="align-items: center;">
          <span class="input">
            <button id="resetButton">New Colors <i class="fas fa-sync-alt"></i></button>
          </span>
        </div>
        <div class="col-xs-8 stripe">
          <span class="input">
            <input type="radio" name="difficultyButton" value="3"> Easy </button>
            <input type="radio" name="difficultyButton" value="6" checked> Hard </button>
            <input type="radio" name="difficultyButton" value="9"> Harder </button>
          </span>
        </div>
      </div>
    </div>
    <div id="squareContainer">
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="colorGame.js"></script>
  </body>
</html>
